<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_horiz" />
    <title>ChatBot Kumi</title>
</head>
<body>
    <header>
        <section id="organizacao_header1">
            <img src="src/img/logo.png" alt="Logo da Academia Cross Kumite">
    
            <section class="status_header">
                <h3>Cross Kumite</h3>
                <p>Online agora</p>
            </section>
        </section>
        <section id="organizacao_header2">
            <img src="src/img/phone.svg" alt="Icone telefone">
            <span class="material-symbols-outlined">more_horiz</span>
        </section>
    </header>

   <main id="area-mensagens">
        <div class="mensagem-chat kumi">
            Olá, seja bem-vindo(a) à Academia Cross Kumite - Artes Marciais e Ginástica!
            Eu sou a Kumi, assistente virtual. Como posso ajudar?
        </div>
    </main>



    <footer>
        <div class="texto-usuario">
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Digite uma mensagem..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <img src="src/img/send.svg" alt="Enviar">
                </button>
            </form>
        </div>

    </footer>


    
<script src="src/js/js.js" type="text/javascript"></script>
</body>
</html>
